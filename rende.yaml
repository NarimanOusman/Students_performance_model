services:
  - type: web
    name: student-performance-dashboard
    runtime: python
    region: oregon
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py runserver 0.0.0.0:$PORT"
    env: python
    plan: free