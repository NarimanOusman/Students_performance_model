<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nariman - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-gradient {
            background: linear-gradient(135deg, #f6f8f8 0%, #ffffff 100%);
        }
        .dark .auth-gradient {
            background: linear-gradient(135deg, #101d22 0%, #162a32 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d181b] dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="w-full border-b border-solid border-[#e7f0f3] dark:border-[#2d3d44] bg-white/80 dark:bg-[#101d22]/80 backdrop-blur-sm sticky top-0 z-50">
<div class="max-w-[1200px] mx-auto px-4 sm:px-10 py-3 flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"></path>
</svg>
</div>
<h2 class="text-[#0d181b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Nariman</h2>
</div>
<div class="hidden sm:flex items-center gap-6">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Platform</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Solutions</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Documentation</a>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center p-6 auth-gradient">
<div class="w-full max-w-[440px] animate-in fade-in zoom-in duration-300">
<!-- Auth Card -->
<div class="bg-white dark:bg-[#1a2b32] shadow-xl dark:shadow-2xl rounded-xl overflow-hidden border border-[#e7f0f3] dark:border-[#2d3d44]">
<div class="px-8 pt-10 pb-4 text-center">
<h1 class="text-[#0d181b] dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-[#4c869a] dark:text-[#94aeb8] text-sm">Please enter your details to access your dashboard</p>
</div>
<form class="px-8 py-6 space-y-5" onsubmit="return false;">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#0d181b] dark:text-white text-sm font-semibold leading-normal">Email Address</label>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-[#0d181b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfe1e7] dark:border-[#2d3d44] bg-white dark:bg-[#101d22] focus:border-primary h-12 p-[15px] text-base font-normal transition-all" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-[#0d181b] dark:text-white text-sm font-semibold leading-normal">Password</label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot Password?</a>
</div>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-[#0d181b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfe1e7] dark:border-[#2d3d44] bg-white dark:bg-[#101d22] focus:border-primary h-12 p-[15px] text-base font-normal transition-all" type="password" value=""/>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2 py-1">
<input class="rounded border-[#cfe1e7] dark:border-[#2d3d44] text-primary focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-sm text-[#4c869a] dark:text-[#94aeb8] cursor-pointer" for="remember">Stay logged in for 30 days</label>
</div>
<!-- Login Button -->
<div class="pt-2">
<button class="w-full bg-primary hover:bg-[#0fa0d1] active:scale-[0.98] text-white h-12 rounded-lg font-bold text-base tracking-wide transition-all shadow-md shadow-primary/20 flex items-center justify-center gap-2">
<span>Login to Account</span>
<span class="material-symbols-outlined text-[18px]">login</span>
</button>
</div>
</form>
<!-- Sign Up Footer -->
<div class="px-8 pb-10 pt-4 text-center border-t border-[#f0f4f5] dark:border-[#2d3d44] mt-2">
<p class="text-[#4c869a] dark:text-[#94aeb8] text-sm">
                        Don't have an account? 
                        <a class="text-primary font-bold hover:underline ml-1" href="/signup/">Sign Up</a>
</p>
</div>
</div>
<!-- Footer Small Print -->
<div class="mt-8 flex justify-center gap-6 text-[#4c869a] dark:text-[#94aeb8] text-xs font-medium">
<a class="hover:text-primary" href="#">Privacy Policy</a>
<a class="hover:text-primary" href="#">Terms of Service</a>
<a class="hover:text-primary" href="#">Help Center</a>
</div>
</div>
</main>
<!-- Support Bubble -->
<div class="fixed bottom-6 right-6">
<button class="size-12 rounded-full bg-white dark:bg-[#1a2b32] shadow-lg flex items-center justify-center border border-[#e7f0f3] dark:border-[#2d3d44] text-primary hover:scale-110 transition-transform">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
</body></html>
